<div class="login-container">
  <h2>Login</h2>

  <form (ngSubmit)="login()" #loginForm="ngForm" novalidate>

    <div class="form-group">
      <label for="username">Username</label>
      <input 
        type="text" 
        id="username" 
        placeholder="Enter your username" 
        [(ngModel)]="username" 
        name="username" 
        required 
        #usernameInput="ngModel" 
        aria-describedby="usernameHelp"
      />
      <small id="usernameHelp" class="error" *ngIf="usernameInput.invalid && usernameInput.touched">
        Username is required.
      </small>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input 
        type="password" 
        id="password" 
        placeholder="Enter your password" 
        [(ngModel)]="password" 
        name="password" 
        required 
        #passwordInput="ngModel" 
        aria-describedby="passwordHelp"
      />
      <small id="passwordHelp" class="error" *ngIf="passwordInput.invalid && passwordInput.touched">
        Password is required.
      </small>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>

  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
</div>
